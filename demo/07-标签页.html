<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
    <style>
        .wjs_nav-tabs {
        }
        .wjs_nav-tabs > li {
            float: left;
            margin-bottom: -1px;
        }
        .wjs_nav-tabs > li > a {
            margin-right: 2px;
            line-height: 1.42857143;
            color: #333;
        }
        .wjs_nav-tabs > li > a:hover {
            background-color: #fff;
            color: #333;
            border-bottom: 2px solid #e92322;
        }
        .wjs_nav-tabs > li.active > a,
        .wjs_nav-tabs > li.active > a:hover,
        .wjs_nav-tabs > li.active > a:focus {
            color: #333;
            cursor: default;
            background-color: #fff;
            border-bottom-color: transparent;
            border-bottom: 2px solid #e92322;
        }
        .wjs_nav-tabs.nav-justified {
            width: 100%;
            border-bottom: 0;
        }
        .wjs_nav-tabs.nav-justified > li {
            float: none;
        }
        .wjs_nav-tabs.nav-justified > li > a {
            margin-bottom: 5px;
            text-align: center;
        }
        .wjs_nav-tabs.nav-justified > .dropdown .dropdown-menu {
            top: auto;
            left: auto;
        }
        @media (min-width: 768px) {
            .wjs_nav-tabs.nav-justified > li {
                display: table-cell;
                width: 1%;
            }
            .wjs_nav-tabs.nav-justified > li > a {
                margin-bottom: 0;
            }
        }
        .wjs_nav-tabs.nav-justified > li > a {
            margin-right: 0;
            border-radius: 4px;
        }
        .wjs_nav-tabs.nav-justified > .active > a,
        .wjs_nav-tabs.nav-justified > .active > a:hover,
        .wjs_nav-tabs.nav-justified > .active > a:focus {
            background-color: #fff;
            border-bottom: 2px solid #e92322;
        }
        @media (min-width: 768px) {
            .wjs_nav-tabs.nav-justified > li > a {
                border-bottom: 1px solid #ddd;
                border-radius: 4px 4px 0 0;
            }
            .wjs_nav-tabs.nav-justified > .active > a,
            .wjs_nav-tabs.nav-justified > .active > a:hover,
            .wjs_nav-tabs.nav-justified > .active > a:focus {
                background-color: #fff;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="nav wjs_nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#messages" role="tab" data-toggle="tab">Messages</a></li>
        <li role="presentation"><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">Home</div>
        <div role="tabpanel" class="tab-pane" id="profile">Profile</div>
        <div role="tabpanel" class="tab-pane" id="messages">Messages</div>
        <div role="tabpanel" class="tab-pane" id="settings">Settings</div>
    </div>
</div>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
