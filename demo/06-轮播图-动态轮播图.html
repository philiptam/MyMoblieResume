<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
    <style>
        .img_pc{
            width:100%;
            height: 410px;
            display: block;
            background-image: url("../images/slide_01_2000x410.jpg");
            background-size: cover;
            background-position: center;
        }
        .img_mobile{
            width:100%;
            display: block;
        }
        .img_mobile >img{
            width:100%;
            display: block;
        }
    </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators 小点点-->
    <ol class="carousel-indicators">
    </ol>
    <!-- Wrapper for slides  图片内容-->
    <div class="carousel-inner" role="listbox">
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--图片的模板-->
<script type="text/template" id="imgTemp">
    <% for(var i=0;i< items.length;i++){ %>
        <div class="item <%=i==0?'active':''%>">
            <% if(isMobile){ %>
                <a href="" class="img_mobile hidden-sm hidden-lg hidden-md">
                    <img src="<%=items[i].mobile%>" alt="...">
                </a>
            <% } else { %>
                <a href="" class="img_pc hidden-xs" style="background-image: url('<%=items[i].pc%>')"></a>
            <% }%>
        </div>
    <% }%>
</script>
<!--图片标记的模板-->
<script type="text/template" id="indicatorTemp">
    <!--<% _.each(items,function(item,i){ %>-->
    <!--<li data-target="#carousel-example-generic" data-slide-to="<%=i%>" class="<%=i==0?'active':''%>"></li>-->
    <!--<% });%>-->
    <% for (var i=0;i< items.length;i++){%>
    <li data-target="#carousel-example-generic" data-slide-to="<%=i%>" class="<%=i==0?'active':''%>"></li>
    <% }%>
</script>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/template-native.js"></script>
<script src="../js/underscore-min.js"></script>
<script src="../js/wjs_index.js"></script>
</body>
</html>
