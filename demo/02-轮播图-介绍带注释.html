<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body style="background-color:#ccc;">
<!--class="carousel slide":这个样式如果没有添加，就没有轮播图样式，否则就有-->
<!--data-ride="carousel"：说明当前组件是一个轮播图-->
<!--carousel-example-generic：标记当前轮播图的id号-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators 点标记-->
    <ol class="carousel-indicators">
        <!--data-target="#carousel-example-generic"：说明这个点控制哪一个轮播图组件-->
        <!--data-slide-to="0"：后期这个点会使轮播图点击或者滑动到0索引位置-->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <!--<li data-target="#carousel-example-generic" data-slide-to="3"></li>-->
    </ol>

    <!-- Wrapper for slides 这里就是设置图片-->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../images/slide_01_2000x410.jpg" alt="...">
            <!--下面是div是图片的说明描述-->
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="../images/slide_02_2000x410.jpg" alt="...">
            <div class="carousel-caption">
                <h3>这是图片</h3>
            </div>
        </div>
        <div class="item">
            <img src="../images/slide_03_2000x410.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
    </div>

    <!-- Controls  左右两个箭头-->
    <!--href="#carousel-example-generic"：说明这个箭头也是控件指定id号的轮播图的-->
    <!--data-slide="prev"：说明这个箭头是控制到上一张-->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
