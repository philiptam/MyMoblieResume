<!DOCTYPE html>
<!--说明是h5页面-->
<html lang="zh-CN">
<head>
    <!--编码-->
    <meta charset="utf-8">
    <!--如果是IE浏览器，就会调用最的标准进行解析-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--标准的视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 这是框架的核心css文件-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries 因为IE8及以下不支持h5和响应式的，所以就需要引入下面两个文件，以便 在IE8及以下也能实现响应式开发的支持    html5shiv.min.j：支持h5  respond.min.js:支持响应式-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// 说明一些响应式的功能不能使用file://方式进行查看，必须通过http://  https://来查看-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) bootstarp框架是基于jquery的，所以要先引入jquery-->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed bootstart的核心js文件-->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
